{% extends 'base.html' %}
{% block content %}
  <div class="page">
    <div class="page-single">
      <div class="container">
        <div class="row">
          {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
              <div class="col col-login mx-auto alert alert-danger alert-dismissable">
                {{ error }}
              </div>
            {% endfor %}
          {% endif %}
        </div>
        <div class="row">
          <div class="col col-login mx-auto">
            <div class="text-center mb-6">
              <!--logo -->
            </div>
            <form class="card" action="{% url 'auth:login' %}" method="post">
              {% csrf_token %}
              <div class="card-body p-6">
                <div class="card-title">Login to your account</div>
                <div class="form-group {% if form.username.errors %} has-error{% endif %}">
                  <label class="form-label">Username:</label>
                  <input type="text" class="form-control" name="username" id="id_username"
                         placeholder="Enter username">
                </div>
                <div class="form-group {% if form.username.errors %} has-error{% endif %}">
                <label class="form-label">Password:</label>
                  <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                </div>
                <div class="form-footer">
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
              </div>
            </form>
            <div class="text-center text-muted">
              Don't have account yet? <a href="{% url 'auth:register' %}"> Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
